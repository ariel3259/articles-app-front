<table class="table table-striped table-bordered table-dark">
    <thead>
        <tr>
           <th *ngFor="let key of keys">{{key}}</th> 
        </tr>
    </thead>
    <tbody>
        <tr [hidden]="data.length > 0">
            <td [colSpan]="keys.length" style="text-align:center">No hay datos</td>
        </tr>
        <tr *ngFor="let object of data">
            <td *ngFor="let key of keys">{{object[key]}}</td>
        </tr>
    </tbody>
</table>
